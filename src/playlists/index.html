<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Solartify - Playlists</title>
		<link rel="stylesheet" href="playlists.css" />
		<link rel="icon" type="image/png" href="/media/solar_spotify_logo_3.png" />
		<script type="module" src="playlists.js"></script>
		<script type="module" src="/components/globalNav.js"></script>
		<link rel="manifest" href="/manifest.json" />
	</head>
	<body>
		<div id="loading-container">
			<!--begin spinner-->
			<div id="spinner-container">
				<div id="spinner">
					<p id="spinner-percentage" title="This text is not moving"></p>
				</div>
			</div>
			<!--end spinner-->
			<div id="cancel">
				<button id="cancel-button">Cancel</button>
			</div>
		</div>
		<div id="loading-cover"></div>
		<main>
			<header>
				<global-nav></global-nav>
				<input type="search" id="search" placeholder="Search" />
			</header>
			<ul id="the-list">
				<div id="dummy">&nbsp;</div>
				<template id="item-template">
					<li class="list-item">
						<img class="playlist-img" src="" alt="" />
						<div class="name-container">
							<p class="playlist-name">playlist name</p>
							<p class="playlist-author">playlist author</p>
						</div>
						<button class="set-addTarget">Set as add target</button>
					</li>
				</template>
			</ul>
		</main>
		<div id="devices" style="display: none">
			<h3>Select device</h3>
			<ul id="device-list">
				<li class="device-list-item device-list-cancel">
					<button type="button" onclick="document.getElementById('devices').style.display='none'">Cancel</button>
				</li>
				<template id="device-template">
					<li class="device-list-item">
						<h5 class="device-name">device name</h5>
						<p class="device-type">device type</p>
					</li>
				</template>
			</ul>
		</div>
	</body>
</html>
