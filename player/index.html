<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title id="page-title">Solartify - Player</title>
		<link rel="icon" type="image/png" href="/media/solar_spotify_logo_3.png" />
		<meta name="theme-color" content="grey" />
		<link rel="manifest" href="/manifest.json" />
		<link rel="stylesheet" href="player.css" />
		<script src="/js/player.js" type="module"></script>
	</head>
	<body>
		<div id="background"></div>
		<div id="menu" class="hide">
			<nav id="custom-nav">
				<a href="/?action=login&redirect_path=/player/" id="login-btn"><button>Login</button></a>
				<a href="/"><button>Home</button></a>
				<a href="/player/"><button>Player</button></a>
				<a href="/playlists/" id="q-link"><button>My playlists</button></a>
				<a href="/settings/"><button>Settings</button></a>
			</nav>
			<div id="volume" class="btn-range-container">
				<button id="volume-btn" class="range-btn">
					<img src="/media/volume_0.png" alt="volume" />
				</button>
				<input type="range" id="volume-range" min="0" max="100" value="1" />
			</div>
			<div id="seek" class="btn-range-container">
				<button id="seek-btn" class="range-btn">
					<img src="/media/icon_prev.png" alt="back" />
				</button>
				<div id="seek-range-container">
					<input type="range" id="seek-range" min="0" max="100" value="1" />
					<div id="seek-numbers">
						<span id="seek-current">0:00</span>
						<span id="seek-total">0:00</span>
					</div>
				</div>
			</div>
		</div>
		<div id="menu-cover"></div>
		<main id="player">
			<p id="error"></p>
			<div class="cool-text-container" id="playlist-name-container"><p id="playlist-name"></p></div>
			<img id="album-art" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="" />
			<div class="cool-text-container" id="song-info">
				<p id="song-name">song name</p>
				<p id="song-artist">song artist</p>
			</div>
			<div id="controls-container">
				<button id="prev"><img class="static-img" id="prev-img" src="/media/icon_prev.png" alt="prev" /></button>
				<button id="play"><img class="static-img" id="play-img" src="/media/icon_play.png" alt="play/pause" /></button>
				<button id="next"><img class="static-img" id="next-img" src="/media/icon_next.png" alt="next" /></button>
			</div>
			<button class="big-button" id="remove"><img class="static-img" id="remove-img" src="/media/w_icon_remove.png" alt="remove" /></button>
			<button class="big-button" id="add"><img class="static-img" id="add-img" src="/media/w_icon_add.png" alt="add" /></button>
			<button class="big-button" id="decide"><img class="static-img" id="decide-img" src="/media/w_icon_decide.png" alt="decide" /></button>
		</main>

		<div id="decide-menu" class="hide"></div>

		<div id="desktop-nag" class="hide">
			<p>Hi, it seems that youre on a desktop.</p>
			<p>Please note that this site is designed for mobile use, and will not look pretty on a computer.</p>
			<p id="nag-dismiss-tip">
				<span>Click anywhere to dismiss this message for now, or <button id="nag-dismiss-forever">click here to hide forever</button></span>
			</p>
		</div>
	</body>
</html>
